<div style="width: 100%;">
    <mat-toolbar class="toolbar" >
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <img src="assets/ERP Finance.png" alt="logo" style="width: max-content;">
        </button>
        <span class="example-spacer"></span>
        <span>I</span>
        <span class="example-spacer"></span>
        <span>Dashboard</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu">Laporan Keuangan</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Jurnal</button>
            <button mat-menu-item>Neraca Keuangan</button>
            <button mat-menu-item>Arus Kas</button>
            <button mat-menu-item>Pajak</button>
            <button mat-menu-item>Laba Rugi</button>
        </mat-menu>
        <span class="example-spacer"></span>
        <span>Rencana Bisnis</span>
        <span class="example-spacer"></span>
        <img src="assets/marcus.png" alt="logo">
        <button mat-button [matMenuTriggerFor]="men">Hi, Marcus L.</button>
        <mat-menu #men="matMenu">
            <button mat-menu-item>Profil</button>
            <button mat-menu-item>Notification</button>
            <button mat-menu-item>Setting</button>
            <button mat-menu-item>Logout</button>


        </mat-menu>
    </mat-toolbar>
    <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. Jurnal</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. COA </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Tanggal </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
</div>
